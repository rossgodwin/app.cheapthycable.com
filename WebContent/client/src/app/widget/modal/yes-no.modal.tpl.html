<div class="modal-header">
	<h3 class="modal-title">{{ctrlr.title}}</h3>
</div>
<div class="modal-body">
	<span>{{ctrlr.message}}</span>
</div>
<div class="modal-footer">
	<button class="btn btn-brand btn-brand-primary" type="button" ng-click="ctrlr.yes()">{{ctrlr.yesButtonText}}</button>
	<button class="btn btn-brand btn-brand-secondary" type="button" ng-click="ctrlr.no()">{{ctrlr.noButtonText}}</button>
</div>
