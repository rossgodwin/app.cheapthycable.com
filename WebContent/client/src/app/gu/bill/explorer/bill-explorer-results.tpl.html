<div ng-controller="BillExplorerResultsCtrlr as ctrlr">
	<div style="text-align: center; font-size: 1.15em;">
		<div class="color-primary bold gi-1_25x" style="margin-top: 10px;" ng-if="ctrlr.allBills.length == 0">
			Oops! No bills for this criteria...
		</div>
		<div style="display: inline-block; position: relative; border: 3px #ff3108 solid; margin-top: 10px; padding: 5px;">
			<span class="color-primary bold gi-1_25x" style="display: inline-block; vertical-align: middle;">Help us get more users:</span>
	  		<span style="display: inline-block; vertical-align: middle;">
				<a style="text-decoration: none;" ng-href="{{ctrlr.tweet()}}"><span class="icon-twitter cursor-pointer color-primary gi-2_5x" style="padding-right: 5px;"></span></a>
				<span class="icon-facebook cursor-pointer color-primary gi-2_5x" ng-click="ctrlr.fbShare()"></span>
			</span>
		</div>
	</div>
	<ul class="list-unstyled" ng-if="ctrlr.allBills.length > 0" style="margin-top: 10px;">
		<li ng-repeat="bill in ctrlr.allBills" style="padding-bottom: 5px;">
			<gu-bill-explorer-list-item-tile index="$index" bill="bill"></gu-bill-explorer-list-item-tile>
		</li>
	</ul>
	<div style="padding-bottom: 5px;" ng-if="ctrlr.allBills.length == ctrlr.pageSize">
		<button class="btn btn-xs btn-brand-primary" ng-click="ctrlr.scrollToTop()">Scroll To Top <span class="glyphicon glyphicon-arrow-up"></span></button>
	</div>
	<div class="panel-footer" ng-if="ctrlr.allBillsPageNumbers.length > 1">
		<app-pagination current-page-number="ctrlr.allBillsCurrentPage" page-numbers="ctrlr.allBillsPageNumbers" total-pages="ctrlr.allBillsTotalPages" set-page="ctrlr.setAllBillsPage"></app-pagination>
	</div>
</div>
