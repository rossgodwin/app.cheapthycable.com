<div ng-controller="BillExplorerSearchFilterCtrlr as ctrlr">
	<span style="font-size: 1.25em; font-weight: bold;">Filters: </span>
	<span class="app-rounded-primary-btn" style="margin-bottom: 10px; margin-right: 10px;">
		Distance: {{ctrlr.data.mileRadius}} miles
	</span>
	<span ng-show="ctrlr.data.critrExactTotalAmount != ''">
		&nbsp;&nbsp;
		<span class="app-rounded-primary-btn" style="margin-bottom: 10px; margin-right: 10px;">
			Amount: ${{ctrlr.data.critrExactTotalAmount}}&nbsp;&nbsp;
			<span class="glyphicon glyphicon-remove cursor-pointer" ng-click="ctrlr.removeTotalAmount()"></span>
		</span>
	</span>
	<span ng-show="ctrlr.data.critrProvider">
		&nbsp;&nbsp;
		<span class="app-rounded-primary-btn" style="margin-bottom: 10px; margin-right: 10px;">
			Provider: {{ctrlr.data.critrProvider.name}}&nbsp;&nbsp;
			<span class="glyphicon glyphicon-remove cursor-pointer" ng-click="ctrlr.removeProvider()"></span>
		</span>
	</span>
	<span ng-show="ctrlr.data.critrProviderName">
		&nbsp;&nbsp;
		<span class="app-rounded-primary-btn" style="margin-bottom: 10px; margin-right: 10px;">
			Provider: {{ctrlr.data.critrProviderName}}&nbsp;&nbsp;
			<span class="glyphicon glyphicon-remove cursor-pointer" ng-click="ctrlr.removeProviderName()"></span>
		</span>
	</span>
</div>
