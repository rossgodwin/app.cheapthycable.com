<div class="row">
	<div class="col-lg-4 col-sm-3"></div>
	<div class="col-lg-4 col-sm-6">
		<div class="alert alert-info" role="alert">
			<strong ng-if="!ctrlr.visited">Let's get started!</strong>&nbsp;&nbsp;The first thing we want to know about your bill is in what zip code the bill applies and the total amount of the bill.
		</div>
		
		<div class="alert alert-danger" role="alert" ng-if="ctrlr.errs.length > 0">
			<table>
				<tr>
					<td style="vertical-align: top; padding-right: 5px;"><strong>Whoops:</strong></td>
					<td><div ng-repeat="err in ctrlr.errs">{{err}}</div></td>
				</tr>
			</table>
		</div>
		
		<div class="form-group">
			<label>Zip Code:</label>
			<input type="text" name="zipCode" class="form-control" ng-model="ctrlr.zipCode" ng-blur="ctrlr.asyncUpdateZipCodeDetail()">
			<small class="text-muted">{{ctrlr.zipCodeDetail}}</small>
		</div>
		
		<div class="form-group">
			<label>Total Amount:</label>
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input type="text" name="totalAmount" class="form-control" ng-model="ctrlr.totalAmount" placeholder="0.00" ng-currency min="0" fraction="2">
			</div>
		</div>
		
		<div style="text-align: center;" ng-if="!ctrlr.review">
			<button class="btn btn-brand btn-brand-primary" ng-click="ctrlr.next()">Next</button>
		</div>
		<div style="text-align: center;" ng-if="ctrlr.review">
			<button class="btn btn-brand btn-brand-primary" ng-click="ctrlr.finish()">Finished Reviewing</button>
		</div>
	</div>
	<div class="col-lg-4 col-sm-3"></div>
</div>
