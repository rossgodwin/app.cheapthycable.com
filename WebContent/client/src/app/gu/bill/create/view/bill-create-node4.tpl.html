<div class="row">
	<div class="col-lg-4 col-sm-3"></div>
	<div class="col-lg-4 col-sm-6">
		<div class="alert alert-info" role="alert">
			<strong ng-if="!ctrlr.review">One more thing before you submit your bill!  </strong>Is there any additional comments you would like to share that could be helpful to others?
		</div>
		
		<div class="form-group">
			<label>Comments:</label>
			<textarea rows="5" class="form-control" ng-model="ctrlr.comments"></textarea>
		</div>
		
		<div style="text-align: center;" ng-if="!ctrlr.review">
			<button class="btn btn-brand btn-brand-secondary" ng-click="ctrlr.prev()">Back</button>
			<button class="btn btn-brand btn-brand-primary" ng-click="ctrlr.next()">Next</button>
		</div>
		<div style="text-align: center;" ng-if="ctrlr.review">
			<button class="btn btn-brand btn-brand-primary" ng-click="ctrlr.finish()">Finished Reviewing</button>
		</div>
	</div>
	<div class="col-lg-4 col-sm-3"></div>
</div>
