<app-titlebar-0 titlebar-text="ctrlr.titlebarText" titlebar-back="ctrlr.titlebarBack()"></app-titlebar-0>

<div class="container">
	<div class="row" style="padding: 15px;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row" style="margin-bottom: 15px;">
				<bill-comments-vwr-bill-tile bill="ctrlr.bill"></bill-comments-vwr-bill-tile>
				<br>
				<div style="text-align: center;">
					<span class="app-bill-post-note">You can comment without creating a Disqus account. You'll see a checkbox below the Password field when posting a comment that says "I'd rather post as guest".</span>
				</div>
				<br>
				<div style="text-align: center;" ng-show="ctrlr.newCommentSuccessVisible">
					<span class="app-bill-post-success">Thanks! Stay tuned! We've notified those involved in the discussion of your post.</span>
				</div>
			</div>
			<div class="row">
				<dir-disqus config="ctrlr.disqusConfig"></dir-disqus>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
