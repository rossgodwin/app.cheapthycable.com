<app-titlebar-0 titlebar-text="ctrlr.titlebarText" titlebar-back="ctrlr.titlebarBack()"></app-titlebar-0>

<div class="container">
	<div class="row">
		<div class="col-lg-4 col-sm-3"></div>
		<div class="col-lg-4 col-sm-6">
			<div class="alert alert-danger" role="alert" ng-if="ctrlr.errs.length > 0">
				<table>
					<tr>
						<td style="vertical-align: top; padding-right: 5px;"><strong>Whoops:</strong></td>
						<td><div ng-repeat="err in ctrlr.errs">{{err}}</div></td>
					</tr>
				</table>
			</div>
			
			<div class="form-group form-inline">
				<label>Receive Frequency?</label>
				<div class="input-group">
					<div class="btn-group" uib-dropdown>
						<button type="button" class="btn btn-default" uib-dropdown-toggle>{{ctrlr.model.receiveEmailFrequencyDays}} <span class="caret"></span></button>
						<ul class="dropdown-menu" uib-dropdown-menu>
							<li><a ng-click="ctrlr.model.receiveEmailFrequencyDays = frequencyDayOption" ng-repeat="frequencyDayOption in ctrlr.frequencyDayOptions">{{frequencyDayOption}}</a></li>
						</ul>
						<div class="input-group-addon">Days</div>
					</div>
				</div>
			</div>
			
			<div class="form-group form-inline">
				<label>Mile Radius?</label>
				<div class="input-group">
					<div class="btn-group" uib-dropdown>
						<button type="button" class="btn btn-default" uib-dropdown-toggle>{{ctrlr.model.critrMileRadius}} <span class="caret"></span></button>
						<ul class="dropdown-menu" uib-dropdown-menu>
							<li><a ng-click="ctrlr.model.critrMileRadius = mileRadiusOption" ng-repeat="mileRadiusOption in ctrlr.mileRadiusOptions">{{mileRadiusOption}}</a></li>
						</ul>
						<div class="input-group-addon">Miles</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label>Amount Below:</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" name="amountBelow" class="form-control" ng-model="ctrlr.model.critrAmountBelow" placeholder="0.00" ng-currency min="0" fraction="2">
				</div>
			</div>
			
			<div style="text-align: center;">
				<button class="btn btn-brand btn-brand-primary" ng-click="ctrlr.save()">Save</button>
				<button class="btn btn-brand btn-brand-secondary" ng-click="ctrlr.titlebarBack()">Cancel</button>
			</div>
		</div>
		<div class="col-lg-4 col-sm-3"></div>
	</div>
</div>
