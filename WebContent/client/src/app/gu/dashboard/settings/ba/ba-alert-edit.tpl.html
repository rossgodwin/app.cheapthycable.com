<app-titlebar-0 titlebar-text="ctrlr.titlebarText" titlebar-back="ctrlr.titlebarBack()"></app-titlebar-0>

<div class="container">
	<div class="row">
		<div class="col-lg-4 col-sm-3"></div>
		<div class="col-lg-4 col-sm-6">
			<div class="form-group form-inline">
				<label>Receive Email:</label>
				<div class="input-group">
					<toggle-switch ng-model="ctrlr.receiveEmail" on-label="Yes" off-label="No"></toggle-switch>
				</div>
			</div>
			
			<div class="form-group form-inline">
				<label>Receive Frequency?</label>
				<div class="input-group">
					<div class="btn-group" uib-dropdown>
						<button type="button" class="btn btn-default" uib-dropdown-toggle>{{ctrlr.receiveEmailFrequencyDays}} <span class="caret"></span></button>
						<ul class="dropdown-menu" uib-dropdown-menu>
							<li><a ng-click="ctrlr.receiveEmailFrequencyDays = frequencyDayOption" ng-repeat="frequencyDayOption in ctrlr.frequencyDayOptions">{{frequencyDayOption}}</a></li>
						</ul>
						<div class="input-group-addon">Days</div>
					</div>
				</div>
			</div>
			
			<div class="form-group form-inline">
				<label>Mile Radius?</label>
				<div class="input-group">
					<div class="btn-group" uib-dropdown>
						<button type="button" class="btn btn-default" uib-dropdown-toggle>{{ctrlr.critrMileRadius}} <span class="caret"></span></button>
						<ul class="dropdown-menu" uib-dropdown-menu>
							<li><a ng-click="ctrlr.critrMileRadius = mileRadiusOption" ng-repeat="mileRadiusOption in ctrlr.mileRadiusOptions">{{mileRadiusOption}}</a></li>
						</ul>
						<div class="input-group-addon">Miles</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label>Amount Below:</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" name="critrAmountBelow" class="form-control" ng-model="ctrlr.critrAmountBelow" placeholder="0.00" ng-currency min="0" fraction="2">
				</div>
			</div>
			
			<div style="text-align: center;">
				<button class="btn btn-brand btn-brand-primary" ng-click="ctrlr.finish()">Save</button>
			</div>
		</div>
		<div class="col-lg-4 col-sm-3"></div>
	</div>
</div>
