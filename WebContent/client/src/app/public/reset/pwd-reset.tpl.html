<div>
	<form name="form" class="app-login-form" novalidate ng-submit="form.$valid && ctrlr.pwdReset(form)">
		<h2 class="text-center">Reset Password</h2>
		
		<ul class="list-group" ng-hide="ctrlr.serverErrs.length === 0">
			<li class="list-group-item list-group-item-danger" ng-repeat="err in ctrlr.serverErrs">{{err}}</li>
		</ul>
		
		<div class="form-group" ng-class="ctrlr.getCssClasses(form, form.password)">
			<label>Password</label>
			<input type="password" name="password" class="form-control" placeholder="at least {{ctrlr.pwdMinLength}} characters" ng-model="ctrlr.password" ng-model-options="{updateOn: 'blur'}" required pwd-valid-chk>
			<div ng-messages="form.password.$error" ng-if="form.password.$dirty || form.$submitted">
				<div ng-message="required" class="help-block">This field is required.</div>
				<div ng-message="pwdValidChk" class="help-block">
					<ul ng-hide="errs === 0">
						<li ng-repeat="err in errs">{{err}}</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="form-group" ng-class="ctrlr.getCssClasses(form, form.passwordConfirm)">
			<label>Password again</label>
			<input type="password" name="passwordConfirm" class="form-control" ng-model="ctrlr.passwordConfirm" ng-model-options="{updateOn: 'blur'}" required values-equal-rqrd="ctrlr.password">
			<div ng-messages="form.passwordConfirm.$error" ng-if="form.passwordConfirm.$dirty || form.$submitted">
				<div ng-message="required" class="help-block">This field is required.</div>
				<div ng-message="valuesEqualRqrd" class="help-block">Passwords do not match.</div>
			</div>
		</div>
		
		<button class="btn btn-brand btn-brand-primary btn-lg btn-block" type="submit">Change password</button>
	</form>
</div>
