<!-- 
	Variables:
	productName
	logoImgSrc
	signupVerifyUrl
 -->
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			table {
			    border-collapse: collapse;
			    width: 100%;
			}
			
			table, th, td {
			    border: 1px solid #d6d6d8;
			    padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td style="background-color: #f0f0f0;"><img th:alt="@{${productName}}" th:src="@{${logoImgSrc}}">
			</tr>
			<tr><td>
				<p><b>Welcome to [[${productName}]]!</b></p>
				<p>We're excited you signed up!  Now we just need to verify your email to get started, select the following link.</p>
				<div>
					<a th:href="@{${signupVerifyUrl}}">Verify Email</a>
				</div>
			</td></tr>
		</table>
	</body>
</html>
