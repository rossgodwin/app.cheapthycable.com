<!-- 
	Variables:
	productName
	logoImgSrc
	pwdResetUrl
 -->
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			table {
			    border-collapse: collapse;
			    width: 100%;
			}
			
			table, th, td {
			    border: 1px solid #d6d6d8;
			    padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td style="background-color: #f0f0f0;"><img th:alt="@{${productName}}" th:src="@{${logoImgSrc}}">
			</tr>
			<tr><td>
				<p>Someone recently made a request to reset your [[${productName}]] password.  If it was you please select the below link.</p>
				<div>
					<a th:href="@{${pwdResetUrl}}">Reset Password</a>
				</div>
				<p><i>If you did not make this request, please disregard this email. No further action is needed.</i></p>
			</td></tr>
		</table>
	</body>
</html>
